{{ define "main" }}
{{- partial "openSource.html" . -}}
<section>
    <div class="tab-content">
        <div class="content common-layout">
            <ul>
                {{ $viewDetail := .Params.viewDetail }}
                {{ range .Params.list }}
                <li>
                    <div class='top-div'>
                        <img class='left-img' data-src="{{ .bg | relURL }}" alt="">
                        <h3>{{ .name }}</h3>
                        <p>{{ .content }}</p>
                        <img class='right-img' data-src="{{  .icon | relURL }}" alt="">
                    </div>
                    <ul>
                        {{ range .children }}
                        <li>
                            <h4><a href="{{ .link }}">{{ .name }}</a></h4>
                            <div class='author'>{{ .author }}</div>
                            <p>{{ .summary }}</p>
                            <div class='line'></div>
                            <a href="{{ .link }}"><button>{{ $viewDetail }}</button></a>
                            <img data-src="{{ .image | relURL }}" alt="">
                        </li>
                        {{ end }}
                    </ul>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
</section>
{{ end }}
